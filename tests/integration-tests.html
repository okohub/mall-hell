<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Hell - Integration Tests</title>
    <style>
        /* Copy styles from ui-tests.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .test-panel {
            width: 450px;
            background: #16213e;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #e94560;
        }
        .game-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .game-frame-container {
            flex: 1;
            position: relative;
            background: #0a0a0f;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls-bar {
            background: #0f3460;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        h1 {
            color: #e94560;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #888;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #e94560, #c0392b);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }
        .summary {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .summary-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }
        .stat-pass { color: #2ecc71; }
        .stat-fail { color: #e74c3c; }
        .stat-pending { color: #f39c12; }
        .stat-total { color: #3498db; }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1a1a2e;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s;
        }
        .test-group {
            margin-bottom: 20px;
        }
        .group-header {
            background: #0f3460;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e94560;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .group-count {
            font-size: 12px;
            color: #888;
        }
        .test-item {
            background: #1a1a2e;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .test-item:hover {
            background: #232741;
        }
        .test-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }
        .status-pending { background: #34495e; color: #888; }
        .status-running { background: #f39c12; color: #fff; animation: pulse 1s infinite; }
        .status-pass { background: #2ecc71; color: #fff; }
        .status-fail { background: #e74c3c; color: #fff; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .test-info { flex: 1; }
        .test-name { font-size: 14px; margin-bottom: 2px; }
        .test-desc { font-size: 11px; color: #666; }
        .test-time { font-size: 11px; color: #888; }
        .test-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-size: 11px;
            color: #e74c3c;
            font-family: monospace;
            word-break: break-word;
        }
        .log-panel {
            background: #0a0a0f;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .log-entry { padding: 2px 0; border-bottom: 1px solid #1a1a2e; }
        .log-info { color: #3498db; }
        .log-success { color: #2ecc71; }
        .log-error { color: #e74c3c; }
        .log-warn { color: #f39c12; }
        .timing-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 12px;
        }
        .timing-control input {
            width: 60px;
            padding: 5px;
            background: #1a1a2e;
            border: 1px solid #34495e;
            color: #fff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-panel">
            <h1>Mall Hell Integration Tests</h1>
            <p class="subtitle">End-to-End Game Mechanics Testing</p>

            <div class="summary">
                <div class="summary-stats">
                    <div class="stat">
                        <div class="stat-value stat-pass" id="pass-count">0</div>
                        <div class="stat-label">Passed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value stat-fail" id="fail-count">0</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value stat-pending" id="pending-count">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value stat-total" id="total-count">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="test-progress"></div>
                </div>
            </div>

            <div id="test-list"></div>
            <div class="log-panel" id="log-panel"></div>
        </div>

        <div class="game-panel">
            <div class="controls-bar">
                <button class="btn" id="run-all-btn">Run All Tests</button>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
                <div class="timing-control">
                    <label>Delay (ms):</label>
                    <input type="number" id="test-delay" value="500" min="100" max="5000" step="100">
                </div>
            </div>
            <div class="game-frame-container">
                <iframe id="game-frame" src="../index.html"></iframe>
            </div>
        </div>
    </div>

    <!-- Test Framework -->
    <script src="ui-test-framework.js"></script>
    <script src="integration-test-framework.js"></script>

    <!-- Integration Test Files -->
    <script src="integration/combat.tests.js"></script>
    <script src="integration/enemy-lifecycle.tests.js"></script>
    <script src="integration/room-progression.tests.js"></script>
    <script src="integration/player-lifecycle.tests.js"></script>
    <script src="integration/pickup-powerup.tests.js"></script>

    <!-- Initialize -->
    <script>
        document.getElementById('game-frame').addEventListener('load', () => {
            runner.init();
            // Initialize integration helpers
            IntegrationHelpers.init(runner);
        });

        document.getElementById('run-all-btn').addEventListener('click', () => runner.runAllTests());
        document.getElementById('reset-btn').addEventListener('click', () => runner.reset());
    </script>
</body>
</html>

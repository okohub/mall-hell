<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Hell - Unit Tests</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #e94560; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #888; margin-bottom: 30px; }
        .summary {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .summary-item { text-align: center; }
        .summary-item .label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .summary-item .value { font-size: 36px; font-weight: bold; }
        .summary-item .value.passed { color: #2ecc71; }
        .summary-item .value.failed { color: #e74c3c; }
        .summary-item .value.total { color: #f1c40f; }
        .test-module {
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .module-header {
            background: #0f3460;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .module-header:hover { background: #1a4a7a; }
        .module-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .module-status.all-passed { background: #27ae60; }
        .module-status.has-failures { background: #e74c3c; }
        .test-list { padding: 10px 20px 20px; }
        .test-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-item.passed {
            background: rgba(46, 204, 113, 0.15);
            border-left: 4px solid #2ecc71;
        }
        .test-item.failed {
            background: rgba(231, 76, 60, 0.15);
            border-left: 4px solid #e74c3c;
        }
        .test-name { font-weight: 500; }
        .test-status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .test-status.passed { background: #2ecc71; color: #fff; }
        .test-status.failed { background: #e74c3c; color: #fff; }
        .test-details { font-size: 12px; color: #888; margin-top: 5px; }
        .test-details.error { color: #e74c3c; }
        .progress-bar {
            width: 200px;
            height: 10px;
            background: #34495e;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s;
        }
        .run-btn {
            background: linear-gradient(135deg, #e94560, #c0392b);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        .run-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>Mall Hell Unit Tests</h1>
    <p class="subtitle">Testing core game logic modules</p>

    <button class="run-btn" id="run-tests">Run All Tests</button>

    <div class="summary" id="summary" style="display: none;">
        <div class="summary-item">
            <div class="label">Total Tests</div>
            <div class="value total" id="total-count">0</div>
        </div>
        <div class="summary-item">
            <div class="label">Passed</div>
            <div class="value passed" id="passed-count">0</div>
        </div>
        <div class="summary-item">
            <div class="label">Failed</div>
            <div class="value failed" id="failed-count">0</div>
        </div>
        <div class="summary-item">
            <div class="label">Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="test-results"></div>

    <!-- Test Framework -->
    <script src="test-framework.js"></script>

    <!-- Three.js for visual tests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Engine Domain -->
    <script src="../src/engine/engine.js"></script>
    <script src="../src/engine/collision-orchestrator.js"></script>
    <script src="../src/engine/input-orchestrator.js"></script>
    <script src="../src/engine/state-orchestrator.js"></script>
    <script src="../src/engine/loop-orchestrator.js"></script>
    <script src="../src/engine/scene-orchestrator.js"></script>
    <script src="../src/engine/entity-orchestrator.js"></script>
    <script src="../src/engine/analytics-orchestrator.js"></script>

    <!-- Shared -->
    <script src="../src/shared/materials-theme.js"></script>

    <!-- PowerUp Domain -->
    <script src="../src/powerup/powerup.js"></script>
    <script src="../src/powerup/powerup-orchestrator.js"></script>

    <!-- Weapon Domain -->
    <script src="../src/weapon/weapon.js"></script>
    <script src="../src/weapon/weapon-orchestrator.js"></script>
    <script src="../src/weapon/slingshot.js"></script>
    <script src="../src/weapon/watergun.js"></script>
    <script src="../src/weapon/lasergun.js"></script>
    <script src="../src/weapon/nerfgun.js"></script>
    <script src="../src/weapon/dinonizer-mesh.js"></script>
    <script src="../src/weapon/dinonizer-animation.js"></script>
    <script src="../src/weapon/dinonizer.js"></script>
    <script src="../src/weapon/pickup.js"></script>
    <script src="../src/weapon/pickup-orchestrator.js"></script>

    <!-- Projectile Domain -->
    <script src="../src/projectile/projectile.js"></script>
    <script src="../src/projectile/projectile-theme.js"></script>
    <script src="../src/projectile/projectile-mesh.js"></script>
    <script src="../src/projectile/projectile-orchestrator.js"></script>

    <!-- Enemy Domain -->
    <script src="../src/enemy/enemy.js"></script>

    <!-- Skeleton -->
    <script src="../src/enemy/skeleton-mesh.js"></script>
    <script src="../src/enemy/skeleton-animation.js"></script>
    <script src="../src/enemy/skeleton.js"></script>

    <!-- Dinosaur -->
    <script src="../src/enemy/dinosaur-mesh.js"></script>
    <script src="../src/enemy/dinosaur-animation.js"></script>
    <script src="../src/enemy/dinosaur.js"></script>

    <!-- Enemy modules -->
    <script src="../src/enemy/enemy-spawner.js"></script>
    <script src="../src/enemy/enemy-ai.js"></script>
    <script src="../src/enemy/enemy-collision.js"></script>

    <!-- Enemy mesh dispatcher -->
    <script src="../src/enemy/enemy-mesh.js"></script>

    <!-- Enemy orchestrator -->
    <script src="../src/enemy/enemy-orchestrator.js"></script>

    <!-- Environment Domain -->
    <script src="../src/environment/obstacle.js"></script>
    <script src="../src/environment/obstacle-theme.js"></script>
    <script src="../src/environment/obstacle-mesh.js"></script>
    <script src="../src/environment/shelf.js"></script>
    <script src="../src/environment/shelf-theme.js"></script>
    <script src="../src/environment/shelf-mesh.js"></script>
    <script src="../src/environment/environment-orchestrator.js"></script>
    <script src="../src/environment/spawn-orchestrator.js"></script>

    <!-- Player Domain -->
    <script src="../src/player/player.js"></script>
    <script src="../src/player/player-theme.js"></script>
    <script src="../src/player/player-mesh.js"></script>
    <script src="../src/player/player-orchestrator.js"></script>

    <!-- Room Domain -->
    <script src="../src/room/room.js"></script>
    <script src="../src/room/room-theme.js"></script>
    <script src="../src/room/room-mesh.js"></script>
    <script src="../src/room/room-orchestrator.js"></script>

    <!-- Domain Test Files -->
    <script src="../src/engine/engine.test.js"></script>
    <script src="../src/weapon/weapon.test.js"></script>
    <script src="../src/projectile/projectile.test.js"></script>
    <script src="../src/enemy/enemy.test.js"></script>
    <script src="../src/environment/environment.test.js"></script>
    <script src="../src/player/player.test.js"></script>
    <script src="../src/room/room.test.js"></script>
    <script src="../src/powerup/powerup.test.js"></script>

    <script>
        // UI Rendering
        function renderResults(modules, results) {
            const resultsContainer = document.getElementById('test-results');
            const summary = document.getElementById('summary');

            summary.style.display = 'flex';
            document.getElementById('total-count').textContent = results.total;
            document.getElementById('passed-count').textContent = results.passed;
            document.getElementById('failed-count').textContent = results.failed;
            document.getElementById('progress-fill').style.width =
                (results.passed / results.total * 100) + '%';

            resultsContainer.innerHTML = '';

            modules.forEach(module => {
                const moduleDiv = document.createElement('div');
                moduleDiv.className = 'test-module';

                const passedInModule = module.tests.filter(t => t.passed).length;
                const allPassed = passedInModule === module.tests.length;

                moduleDiv.innerHTML = `
                    <div class="module-header">
                        <span>${module.name}</span>
                        <span class="module-status ${allPassed ? 'all-passed' : 'has-failures'}">
                            ${passedInModule}/${module.tests.length} Passed
                        </span>
                    </div>
                    <div class="test-list">
                        ${module.tests.map(t => `
                            <div class="test-item ${t.passed ? 'passed' : 'failed'}">
                                <div>
                                    <div class="test-name">${t.name}</div>
                                    ${t.error ? `<div class="test-details error">${t.error}</div>` : ''}
                                </div>
                                <span class="test-status ${t.passed ? 'passed' : 'failed'}">
                                    ${t.passed ? 'PASS' : 'FAIL'}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;

                resultsContainer.appendChild(moduleDiv);
            });
        }

        // URL Parameter Filtering
        function parseFilters() {
            const params = new URLSearchParams(window.location.search);
            return {
                domains: params.get('domains')?.split(',').map(d => d.toLowerCase().trim()).filter(Boolean) || [],
                tests: params.get('tests')?.split(',').map(t => t.trim()).filter(Boolean) || []
            };
        }

        let filtersApplied = false;

        function applyFilters() {
            if (filtersApplied) return;
            filtersApplied = true;

            const filters = parseFilters();
            const modules = test.getModules();

            if (filters.domains.length === 0 && filters.tests.length === 0) {
                return;
            }

            if (filters.domains.length > 0) {
                for (const module of modules) {
                    const moduleLower = module.name.toLowerCase();
                    const matchesDomain = filters.domains.some(d => moduleLower.includes(d));
                    if (!matchesDomain) {
                        module.tests = [];
                    }
                }
            }

            if (filters.tests.length > 0) {
                for (const module of modules) {
                    module.tests = module.tests.filter(t => {
                        const testLower = t.name.toLowerCase();
                        return filters.tests.some(f => testLower.includes(f.toLowerCase()));
                    });
                }
            }

            const totalTests = modules.reduce((sum, m) => sum + m.tests.length, 0);

            const filterInfo = document.createElement('div');
            filterInfo.style.cssText = 'background:#2980b9;padding:10px 20px;border-radius:8px;margin-bottom:20px;';
            filterInfo.innerHTML = `
                <strong>Filters Active:</strong>
                ${filters.domains.length ? `Domains: ${filters.domains.join(', ')}` : ''}
                ${filters.tests.length ? `Tests: ${filters.tests.length} specific tests` : ''}
                - Running ${totalTests} tests
            `;
            const summary = document.querySelector('.summary');
            if (summary) summary.after(filterInfo);
        }

        // Run tests on button click
        document.getElementById('run-tests').addEventListener('click', function() {
            this.disabled = true;
            this.textContent = 'Running...';

            applyFilters();

            setTimeout(() => {
                const results = test.run();
                renderResults(test.getModules(), results);

                this.disabled = false;
                this.textContent = 'Run All Tests';
            }, 100);
        });

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('run-tests').click();
            }, 300);
        });
    </script>
</body>
</html>
